<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN - Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>Library</div>
        </div> 

        <div class="header2">
            <div class="header2-logo">
                <img src="logo-users/icons8-futurama-fry.svg" height="75px">
                <div class="user-header2">
                    <div class="title-header2">Welcome to your Library</div>
                    <div class="subtitle-header2">Benerick Rivera (@rhasor)</div>
                </div>
            </div>
        </div>

        <div class="header3">
            <div class="projects" id="content">
                <div class="subtitle">Your Books</div>
                <div id="book-grid">
                </div>   
            </div>

            <div class="announcements">
                <div class="subtitle">Edition</div>
                <div class="announ-list">
                    <div class="first-list" id="pro-list">
                        <div class="announ-title">Create New Book</div>
                        <div>You can add information about a new book whenever you like, and the details can be as thorough as you wish.</div>
                    </div>
                    <div class="header-button">
                        <button id="open-add-dialog-button">New Book</button>
                    </div>
                    <dialog id="add-book-dialog">
                        <div id="dialog-contents">
                            <form id="book-form">
                                <h2>Add New Book</h2>
                                <input type="text" name="book-title" placeholder="Title" required>
                                <input type="text" name="book-author" placeholder="Author" required>
                                <input type="number" name="book-pages" placeholder="Pages" required max="100000" min="1">
                                <div class="read">
                                    <label for="book-read">Read?</label>
                                    <input type="checkbox" name="book-read">
                                </div>
                                <button id="add-book-button">Add</button>
                                <i id="close-dialog-button" class="material-icons">cancel</i>
                            </form>
                        </div>
                    </dialog>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
